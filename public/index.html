  <meta charset="UTF-8">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="./index.html"><img src="./img/logo.jpg" alt="Imagen del logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Nosotros</a>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container">
    <h1 class="text-center">Administracion</h1>
    <div class="jumbotron portada">
    </div>
    <section id="dataIn">
      <form>
        <input type="hidden" id="txtId" name="id">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="txtTitulo">Titulo:</label>
            <input type="text" class="form-control" id="txtTitulo" name="titulo" aria-describedby="titulo"
              placeholder="Titulo" required>
          </div>
          <div class="form-group col-md-6">
            <label for="txtDescripcion">Descripcion:</label>
            <input type="text" class="form-control" id="txtDescripcion" name="descripcion"
              aria-describedby="descripcion" placeholder="Descripcion" required>
          </div>

        </div>

        <fieldset>
          <legend class="small">Animal</legend>
          <div class="form-check orm-check-inline col-md-4">
            <input class="form-check-input" type="radio" name="animal" id="rdoP" value="perro" checked>
            <label class="form-check-label" for="rdoP">Perro</label>
          </div>
          <div class="form-check orm-check-inline col-md-4">
            <input class="form-check-input" type="radio" name="animal" id="rdoG" value="gato">
            <label class="form-check-label" for="rdoG">Gato</label>
          </div>
        </fieldset>
        <div class="row">

          <div class="form-group col-md-6">
            <label for="txtPrecio">Precio:</label>
            <input type="number" class="form-control" id="txtPrecio" name="precio" aria-describedby="precio"
              placeholder="Precio" required>
          </div>

          <div class="form-group col-md-6">
            <label for="txtRaza">Raza:</label>
            <input type="text" class="form-control" id="txtRaza" name="raza" aria-describedby="raza" placeholder="Raza"
              required>
          </div>
        </div>

        <fieldset>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="txtFecha">Fecha:</label>
              <input type="date" class="form-control" id="txtFecha" name="fecha" aria-describedby="fecha"
                placeholder="Fecha" required>
            </div>
            <div class="col-auto my-1">
              <label class="mr-sm-2" for="txtVacuna">Vacunado:</label>
              <select class="custom-select mr-sm-2" id="txtVacuna" name="vacuna" required>
                <option value="si">Si</option>
                <option value="no">No</option>
              </select>
            </div>

          </div>
        </fieldset>
        <div class="row botones">
          <div class="col-3">
            <button id="alta" class="btn btn-primary" name='alta'>Alta Anuncio</button>
          </div>
          <div class="col-3">
            <button id="modificar" class="btn btn-primary" name='modificar'>Modificar Anuncio</button>
          </div>
          <div class="col-3">
            <button id="baja" class="btn btn-primary" name='baja'>Baja Anuncio</button>
          </div>
          <div class="col-3">
            <input type="reset" class="btn btn-primary" id="cancelar" name='cancelar' value='Cancelar'>
          </div>
        </div>

      </form>
    </section>
  </div>

  <section class="container">
    <div id="divFiltros">
      
      
      
    </div>
    <div id="divTabla" class="table-responsive">

    </div>
  </section>
  <footer>
    <nav class="navbar navbar-expand navbar-light bg-light">

            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>
